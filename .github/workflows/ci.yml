name: CI

on:
  push:
  pull_request:

jobs:
  fmt:
    name: rustfmt (workspace)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with: { components: rustfmt }
      - uses: Swatinem/rust-cache@v2
      - run: cargo fmt --all -- --check

  clippy:
    name: clippy (${{ matrix.pkg.name }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pkg:
          - { name: crate-peek-core }
          - { name: crate-peek-mcp-server }
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with: { components: clippy }
      - uses: Swatinem/rust-cache@v2
      - name: Clippy (deny warnings)
        run: cargo clippy -p ${{ matrix.pkg.name }} --all-targets -- -D warnings

  test:
    name: tests (${{ matrix.pkg.name }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pkg:
          - { name: crate-peek-core }
          - { name: crate-peek-mcp-server }
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test -p ${{ matrix.pkg.name }} --all-targets --no-fail-fast

  doc:
    name: rustdoc (${{ matrix.pkg.name }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pkg:
          - { name: crate-peek-core }
          - { name: crate-peek-mcp-server }
    env:
      RUSTDOCFLAGS: -D warnings
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo doc -p ${{ matrix.pkg.name }} --no-deps

  build-server:
    name: build server (release)
    runs-on: ubuntu-latest
    needs: [fmt, clippy, test, doc]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo build -p crate-peek-mcp-server --release
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: crate-peek-mcp-server-linux-x86_64
          path: target/release/crate-peek-mcp-server
